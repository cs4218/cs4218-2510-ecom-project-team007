name: Run Tests

on:
  push:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24'

      - name: Install dependencies
        uses: npm install

      - name: Install client dependencies
        uses: |
          cd client
          npm install

      - name: Run Jest tests
        run: npm run test:frontend
